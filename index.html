<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator made by me </title>
    <link  href="style1.css" rel="stylesheet"  type ="text/css"/>
    <link  href="util.css" rel="stylesheet"  type ="text/css"/>
    <!-- <link  href="script.js" rel="stylesheet"  type ="text/css"/> -->
</head>
<body class="flex3">
    <h1 class="Text-center">My Calculator</h1>
    <div class="Container flex2 flex flex-column  items-center bg-colour ">
        <div class="row dis">
            <input class="input" type="text">
        </input>
        </div>  

        <div  class="row ">  
        <button class="button color">C</button>  
        <button class="button color">AC</button>  
        <button class="button color">00</button>  
        <button class="button color">%</button>  
        </div>
        <div  class="row">  
        <button class="button">7</button>  
        <button class="button">8</button>  
        <button class="button">9</button>  
        <button class="button">*</button>  
       </div>
       <div  class="row">  
        <button class="button">4</button>  
        <button class="button">5</button>  
        <button class="button">6</button>  
        <button class="button">/</button>  
       </div>
       <div  class="row">  
        <button class="button">1</button>  
        <button class="button">2</button>  
        <button class="button">3</button>  
        <button class="button">+</button>  
       </div>
       <div  class="row">  
        <button class="button">0</button>  
        <button class="button">.</button>  
        <button class="button">=</button>  
        <button class="button">-</button>  
       </div>
       
    </div>
    <script src="script.js"></script>
    
</body>
</html>
